<!DOCTYPE html>
<html lang = "en">
    <title> Data Collector App</title>
    <head>
        <link href = "../static/main.css" rel = "stylesheet">
    </head>
        <body>
            <div class = "container">
                <h1>Collecting Heights</h1>
                <h3>Please fill in the entries to get population statistics on height</h3>
                <div class = "message">
                    {{text | safe}}
                </div>
                <form action = "{{url_for('success')}}" method = 'POST'>
                    <input type="email" title = "Your email will not be shared with anyone" placeholder="Please type your email address here" name = "email_name"><br>
                    <input type="number" title = "Your data will be safe with us" placeholder="Please type your height in centimeters" max = "300" min = "50" name = "height_name"> <br>
                    <button type = "submit"> Submit </button>
                </form>
            </div>
        </body>
</html>
